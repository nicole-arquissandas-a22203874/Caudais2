{% extends 'curso/layout.html' %}

{% block content %}

<style>
    .center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin-top: 20px;
    }

    .center-content form {
        width: 100%;
        max-width: 400px; /* Adjust as needed */
        margin-bottom: 20px;
    }

    .center-content a {
        margin-top: 10px;
    }
</style>

<div class="center-content">
    <h2>Cria nova disciplina</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'curso:cursoDetail' curso_id %}"><button>cancelar</button></a>
</div>

{% endblock %}
