{% extends 'curso/layout.html' %}

{% block content %}
<style>
    .center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin-top: 20px;
    }

    .center-content form {
        width: 100%;
        max-width: 400px; /* Adjust as needed */
        margin-bottom: 20px;
    }

    .center-content a,
     {
        margin-top: 10px;
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        color: white;
        font-size: 16px;
    }



    .center-content .btn-cancel {

        margin-top: 10px;
        padding: 10px 20px;

        text-decoration: none;
        color: white;
        font-size: 16px;

    }

    .center-content .btn-delete {

        align-items: center;
        justify-content: center;

        margin-top: 10px;
        padding: 10px 20px;

        font-size: 16px;
    }

    .center-content .btn-delete {
        margin-right: 5px;
    }
</style>

<div class="center-content">
    <h1>Edita Disciplina: {{ disciplina.nome }}</h1>

    <form action="{% url 'curso:edita_disciplina' disciplina.id %}" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a href="{% url 'curso:disciplina' disciplina.id %}" class="btn btn-cancel"><button>Cancelar</button></a>
    <a href="{% url 'curso:apagar_disciplina' disciplina.id %}" class="btn btn-delete">

        <button>Apagar</button>
    </a>
</div>

{% endblock %}
